define service {
    use                     generic-service
    host_name               web_cass_cl
    service_description     HTTP
    servicegroups           ping
    check_interval          1
    check_command           check_http! -f ok -u "/" -S --sni -p 443
    notification_interval   0
}

define service {
    use                     generic-service
    host_name               web_cass_cl
    service_description     Certificado
    servicegroups           ping
    check_interval          1
    check_command           check_http! -C 40,20 -p 443
    notification_interval   0
}
